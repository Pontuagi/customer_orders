<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        color: #333;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #555;
      }

      .container {
        text-align: center;
        background: white;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }

      button {
        margin: 10px;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #2563eb;
        color: white;
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px #2563eb;
      }

      .header-text {
        margin-bottom: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Customer Orders</h1>
      <h2>Login Page</h2>
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>

    <script>
      const API_URL = "http://127.0.0.1:8000";

      // Redirect to login route
      async function login() {
        window.location.href = `${API_URL}/login`;
      }

      // Redirect to register route
      async function register() {
        window.location.href = `${API_URL}/register`;
      }

      // Auto-redirect to customer orders if already logged in
      window.onload = () => {
        const token = localStorage.getItem("access_token");
        if (token) {
          window.location.href = "static/customer_orders.html";
        }
      };
    </script>
  </body>
</html>
